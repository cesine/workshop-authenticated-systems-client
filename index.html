<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Anything App</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="components/anything/anything.css">
  <link rel="stylesheet" type="text/css" href="components/auth/auth.css">
  <link rel="stylesheet" type="text/css" href="components/user/user.css">
</head>
<body>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Anything App</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#login"><i class="glyphicon glyphicon-log-in"></i> Login</a></li>
          <li><a href="#profile"><img src="https://secure.gravatar.com/avatar/54b53868cb4d555b804125f1a3969e87.jpg?s=26&d=identicon&r=pg"/> Profile</a></li>
          <li><a href="#logout"><i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
          <li><a href="#signup">Sign up</a></li>
          <li class="active"><a href="./"><i class="glyphicon glyphicon-dashboard"></i>  Dashboard <span class="sr-only">(current)</span></a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">

    <!-- Dashboard component -->
    <div id="dashboard" class="well anything">
      <h1>Anythings</h1>
      <ul class="list-group">
        <li class="list-group-item list-group-item-success">
          <textarea>
{
  "title": "Buy groceries"
}
          </textarea>
        </li>
        <li class="list-group-item list-group-item-info">
          <textarea>
{
  "title": "Something else"
}
          </textarea>
        </li>
      </ul>
    </div>

    <!-- Profile component -->
    <div id="profile" class="well profile">
      <img class="pull-right" src="https://secure.gravatar.com/avatar/54b53868cb4d555b804125f1a3969e87.jpg?s=100&d=identicon&r=pg"/>
      <h1>Anony Mouse <small>(@anonymouse)</small></h1>
      <dl>
        <dt>
          <i class="glyphicon glyphicon-envelope"></i>
          Email:
        </dt>
        <dd>
          anony@mou.se
        </dd>
        <dt>
          <i class="glyphicon glyphicon-comment"></i>
          Description:
        </dt>
        <dd>
          Lorem ipsum
        </dd>
      </dl>
    </div>

    <!-- Login component -->
    <div id="login" class="well auth-form-container">
      <form class="auth-form">
        <img class="pull-right" src="https://secure.gravatar.com/avatar/54b53868cb4d555b804125f1a3969e87.jpg?s=50&d=identicon&r=pg"/>
        <h2 class="auth-form-heading">Login</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <label for="inputServer" class="sr-only">Server</label>
        <input type="text" id="inputServer" class="form-control" placeholder="Server" required="" value="http://localhost:3000">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
    </div>

    <!-- Confirm Identity component -->
    <div id="confirm-identity" class="well auth-form-container">
      <form class="auth-form">
        <img class="pull-right" src="https://secure.gravatar.com/avatar/54b53868cb4d555b804125f1a3969e87.jpg?s=50&d=identicon&r=pg"/>
        <h2 class="auth-form-heading">Is it you?</h2>
        <p>
          <small>You are logged in as anonymouse</small>
        </p>
        <label for="inputQuickConfirmPassword" class="sr-only">Password</label>
        <input type="password" id="inputQuickConfirmPassword" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">It's me</button>
      </form>
    </div>

    <!-- Signup component -->
    <div id="signup" class="well auth-form-container">
      <form class="auth-form">
        <img class="pull-right" src="https://secure.gravatar.com/avatar/54b53868cb4d555b804125f1a3969e87.jpg?s=50&d=identicon&r=pg"/>
        <h2 class="auth-form-heading">Sign up</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputSignupPassword" class="sr-only">Password</label>
        <input type="password" id="inputSignupPassword" class="form-control" placeholder="Password" required="">
        <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
    </div>

  </div> <!-- /container -->

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script>
    window.exports = {};
    window.global = window;
  </script>

  <script type="text/javascript" src="components/auth/auth.js"></script>
  <script type="text/javascript" src="components/user/user.js"></script>
  <script type="text/javascript" src="components/anything/anything.js"></script>
</body>
</html>
